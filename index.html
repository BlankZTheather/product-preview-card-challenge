<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="BlankZTheather">
    <meta name="description" content="Product preview card challenge from frontendmentor.io">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">

    <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
<main>

    <section>
        <header>
            <img src="assets/images/image-product-mobile.jpg"
                 srcset="assets/images/image-product-desktop.jpg 600w, assets/images/image-product-mobile.jpg 686w"
                 sizes="(max-width: 60em) 20em, 3.75em"
                 alt="Perfume bottle of Gabrielle Essence">
        </header>
    </section>
    <section>
        <hgroup>
            <p>PERFUME</p>
            <h1>Gabrielle Essence Eau De Parfum</h1>
        </hgroup>

        <p>
            A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.
        </p>

        <section>
            <p><span>Discount Price</span>$149.99</p>
            <p><span>Original Price </span><s>$169.99</s></p>
        </section>

        <button type="button">Add to Cart</button>
    </section>
</main>
</body>
</html>
